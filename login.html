<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>LOGIN | Táctica</title>
</head>
<body>

    <main class="fondo">
        <div class="fondoLogin">
            <img class="logoUno" src="./logos/tactica.png" alt="">
            <form class="formLogin" action="">
                <label for="nombreUsuario">USUARIO:</label>
                <input class="textBox" type="text" id="nombreUsuario" placeholder="Usuario">
                <label for="contraseñaUsuario">CONTRASEÑA:</label>
                <input class="textBox" type="password" id="contraseñaUsuario" placeholder="Contraseña">
                <div class="recordarme">
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Recordarme</label>
                </div>
                <button type="button" class="ingresarButton" onclick="">INGRESAR</button>
                
            </form>




        </div>

    </main>
    
</body>
</html>
